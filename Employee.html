<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHABBY wears & Collection - Employee Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #444;
        }
        .container {
            max-width: 100%;
            padding: 20px;
            margin: 0 auto;
        }
        .brand {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            margin-top: 20px;
            justify-content: center;
        }
        .brand-logo {
            font-size: 2.2rem;
            color: #ff3333;
            font-weight: bold;
            margin-right: 10px;
            letter-spacing: 2px;
        }
        .brand-sub {
            color: #fff;
            font-style: italic;
            font-size: 1.1rem;
        }
        form {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 20px;
            max-width: 400px;
            margin: 30px auto 20px auto;
        }
        h2 {
            text-align: center;
            margin-top: 10px;
            color: #ff3333;
            letter-spacing: 1px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 1rem;
            color: #222;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px 0;
            background: #ff3333;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 1px;
        }
        button:active {
            background: #b30000;
        }
        .table-container {
            max-width: 900px;
            margin: 30px auto 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 20px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px 8px;
            border: 1px solid #ccc;
            text-align: left;
            font-size: 1rem;
        }
        th {
            background: #ff3333;
            color: #fff;
        }
        tr:nth-child(even) {
            background: #f7f7f7;
        }
        .footer {
            text-align: center;
            color: #bbb;
            margin-top: 18px;
            font-size: 0.95rem;
        }
        @media (max-width: 600px) {
            form, .table-container {
                padding: 10px;
                margin: 10px;
            }
            h2 {
                font-size: 1.1rem;
            }
            th, td {
                font-size: 0.95rem;
                padding: 6px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand">
            <span class="brand-logo">SHABBY</span>
            <span class="brand-sub">wears &amp; Collection</span>
        </div>
        <h2>Employee Data Entry</h2>
        <form id="employeeForm" autocomplete="off">
            <label for="empId">Employee ID</label>
            <input type="text" id="empId" name="empId" required>

            <label for="empName">Name</label>
            <input type="text" id="empName" name="empName" required>

            <label for="empAge">Age</label>
            <input type="number" id="empAge" name="empAge" min="18" max="80" required>

            <label for="empRank">Rank</label>
            <input type="text" id="empRank" name="empRank" required>

            <label for="empPhone">Mobile Number</label>
            <input type="tel" id="empPhone" name="empPhone" required pattern="[0-9]{10,15}" maxlength="15" inputmode="numeric">

            <label for="empAddress">Address</label>
            <input type="text" id="empAddress" name="empAddress" required>

            <label for="empWarehouse">Warehouse</label>
            <input type="text" id="empWarehouse" name="empWarehouse" required>

            <label for="empEmail">Email</label>
            <input type="email" id="empEmail" name="empEmail" required>

            <label for="empJoinDate">Joining Date</label>
            <input type="date" id="empJoinDate" name="empJoinDate" required>

            <button type="submit">Submit</button>
        </form>
        <div class="table-container">
            <h2 style="color:#222;">Employee List</h2>
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Rank</th>
                        <th>Mobile Number</th>
                        <th>Address</th>
                        <th>Warehouse</th>
                        <th>Email</th>
                        <th>Joining Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Employee rows will be inserted here -->
                </tbody>
            </table>
        </div>
        <div class="footer">
            &copy; 2025 SHABBY wears &amp; Collection
        </div>
    </div>
    <script>
        // Load employees from localStorage
        function loadEmployees() {
            const employees = JSON.parse(localStorage.getItem('employees') || "[]");
            const tbody = document.querySelector("#employeeTable tbody");
            tbody.innerHTML = "";
            employees.forEach(emp => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${emp.empId}</td>
                    <td>${emp.empName}</td>
                    <td>${emp.empAge}</td>
                    <td>${emp.empRank}</td>
                    <td>${emp.empPhone}</td>
                    <td>${emp.empAddress}</td>
                    <td>${emp.empWarehouse}</td>
                    <td>${emp.empEmail}</td>
                    <td>${emp.empJoinDate}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        document.getElementById('employeeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const emp = {
                empId: document.getElementById('empId').value.trim(),
                empName: document.getElementById('empName').value.trim(),
                empAge: document.getElementById('empAge').value.trim(),
                empRank: document.getElementById('empRank').value.trim(),
                empPhone: document.getElementById('empPhone').value.trim(),
                empAddress: document.getElementById('empAddress').value.trim(),
                empWarehouse: document.getElementById('empWarehouse').value.trim(),
                empEmail: document.getElementById('empEmail').value.trim(),
                empJoinDate: document.getElementById('empJoinDate').value
            };
            let employees = JSON.parse(localStorage.getItem('employees') || "[]");
            employees.push(emp);
            localStorage.setItem('employees', JSON.stringify(employees));
            loadEmployees();
            this.reset();
        });

        // Initial load
        loadEmployees();
    </script>
</body>
</html>
